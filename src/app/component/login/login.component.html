<h2 *ngIf="!authService.loggedIn()" class="page-header"></h2>
<h3>User Authetication</h3>
<form *ngIf="!authService.loggedIn()" (submit)="onLoginSubmit()">
  
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username">
  
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password">
  
  <input type="submit" class="btn btn-info" value="SignIn">
</form>
