<div *ngIf="user">
  <br>    <h2 class="page-header">Profile</h2>
      <ul >
        <li >User : {{user.name}}</li>
        <li >Username : {{user.username}}</li>
        <li >Email : {{user.email}}</li>
      </ul>
  </div>
  <br><br>
  <br>
  <button  class="btn-info" value="Show Recom"  id="show" (click)="showRecom()">Show Recommendations</button> 
  
  
   
        <h4 align="center" class = "card-title">Recommendations</h4>
        <table class="table table-hover">
            <thead>
              <tr>
                  <th>Date</th>
                  <th>Sector</th>
                  <th>Company</th>
                  <th>Growth </th>
                  <th>Close</th>
                  <th>High</th>
                  <th>Low</th>
                  
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let recom of recoms">
                  <tr *ngIf="recom.uname==user.username" >
                      <td>{{recom.date}}</td>
                      <td>{{recom.sector}}</td>
                      <td>{{recom.company}}</td>
                      <td>{{recom.growth}}</td>
                      <td>{{recom.close}}</td>
                      <td>{{recom.high}}</td>
                      <td>{{recom.low}}</td>
                     
                      
                    </tr>
              </ng-container>
              
            </tbody>
        </table>
